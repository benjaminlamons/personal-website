<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Terminal</title>
</head>
<body>
  <h1>Poker Terminal</h1>

  <h2>Pre-Flop GTO</h2>
  <label>Position:</label>
  <select id="heroPosition">
    <option>UTG</option>
    <option>MP</option>
    <option>CO</option>
    <option selected>BTN</option>
    <option>SB</option>
    <option>BB</option>
  </select>

  <label>Hand:</label>
  <input type="text" id="heroHand" placeholder="AhKh">

  <button onclick="showPreflop()">Analyze</button>
  <div id="preflopResult"></div>

  <hr>

  <h2>Monte Carlo Equity</h2>
  <label>Hero:</label>
  <input type="text" id="mcHeroHand" placeholder="AhKh">

  <label>Villain Range:</label>
  <input type="text" id="villainRange" placeholder="22+,A2s+,K9s+,ATo+">

  <label>Board:</label>
  <input type="text" id="board" placeholder="7h8dJs">

  <button onclick="runMonteCarlo()">Run</button>
  <div id="mcResult"></div>

  <script src="poker.js"></script>
</body>
</html>
