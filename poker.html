<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poker Terminal</title>
<style>
body { font-family: "Times New Roman", Times, serif; background-color: #f7f7f7; color: #222; display:flex; flex-direction:column; align-items:center; padding:40px; }
h1 { font-size:3rem; margin-bottom:20px; }
label,input,button,select { font-size:1.2rem; margin:5px; }
table { border-collapse:collapse; margin-top:20px; }
th,td { border:1px solid #222; padding:8px 12px; }
button { cursor:pointer; }
.feedback { margin-top:10px; font-weight:bold; }
.card-input { width:50px; text-align:center; }
</style>
</head>
<body>

<a href="index.html" style="display:block; margin-bottom:20px; font-family:'Times New Roman'; font-size:16px;">‚Üê Back to Home</a>

<h1>Poker Terminal</h1>

<div id="hand-inputs">
<h2>Hero Cards</h2>
<input class="card-input" id="hero1" placeholder="Ah">
<input class="card-input" id="hero2" placeholder="Kd">

<h2>Villain Cards</h2>
<input class="card-input" id="villain1" placeholder="Qc">
<input class="card-input" id="villain2" placeholder="Js">

<h2>Community Cards</h2>
<input class="card-input" id="flop1" placeholder="2d">
<input class="card-input" id="flop2" placeholder="7h">
<input class="card-input" id="flop3" placeholder="Ts">
<input class="card-input" id="turn" placeholder="3c">
<input class="card-input" id="river" placeholder="9h">
</div>

<div id="action-inputs" style="margin-top:20px;">
<h2>Actions</h2>
<label>Hero:</label>
<select id="hero-action">
  <option value="check">Check</option>
  <option value="call">Call</option>
  <option value="bet">Bet</option>
  <option value="raise">Raise</option>
  <option value="fold">Fold</option>
</select>

<label>Villain:</label>
<select id="villain-action">
  <option value="check">Check</option>
  <option value="call">Call</option>
  <option value="bet">Bet</option>
  <option value="raise">Raise</option>
  <option value="fold">Fold</option>
</select>

<button onclick="analyzeHand()">Analyze Hand</button>
</div>

<div id="results" class="feedback"></div>

<script src="poker.js"></script>
</body>
</html>
