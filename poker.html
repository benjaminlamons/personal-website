<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Terminal</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f7f7f7;
      color: #222;
      padding: 40px;
    }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    label, input, button, select { font-size: 1.1rem; margin: 5px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #222; padding: 8px 12px; }
    button { cursor: pointer; }
    .feedback { margin-top: 10px; font-weight: bold; }
    .section { margin-top: 30px; }
    #handTracker table { margin-top: 10px; width: 100%; }
    #handTracker th, #handTracker td { font-size: 0.9rem; padding: 4px; }
  </style>
</head>
<body>
  <a href="index.html" style="display:block; margin-bottom:20px;">‚Üê Back to Home</a>
  <h1>Poker Terminal</h1>

  <!-- Pre-flop range selector -->
  <div class="section">
    <h2>Pre-Flop GTO Suggestion</h2>
    <label for="position">Hero Position:</label>
    <select id="position">
      <option value="utg">UTG</option>
      <option value="mp">MP</option>
      <option value="co">CO</option>
      <option value="btn">BTN</option>
      <option value="sb">SB</option>
      <option value="bb">BB</option>
    </select>
    <label for="hand">Hero Hand (e.g., AhKh):</label>
    <input type="text" id="hand" maxlength="4">
    <button onclick="preflopSuggestion()">Check Suggestion</button>
    <div id="preflopOutput" class="feedback"></div>
  </div>

  <!-- Monte Carlo EV / Equity -->
  <div class="section">
    <h2>Monte Carlo Equity Calculator</h2>
    <label for="heroHand">Hero Hand:</label>
    <input type="text" id="heroHandMC" maxlength="4">
    <label for="villainRange">Villain Range:</label>
    <input type="text" id="villainRangeMC" value="22+,A2s+,K2s+,Q2s+,J2s+,A2o+,K2o+,Q2o+">
    <label for="board">Board:</label>
    <input type="text" id="boardMC" placeholder="e.g., 7h8dJs">
    <button onclick="calculateEquity()">Run Simulation</button>
    <div id="mcOutput" class="feedback"></div>
  </div>

  <!-- Hand Tracker / Stats -->
  <div class="section" id="handTracker">
    <h2>Hand Tracker</h2>
    <label for="hhHero">Hero Hand:</label>
    <input type="text" id="hhHero" maxlength="4">
    <label for="hhVillain">Villain Hand:</label>
    <input type="text" id="hhVillain" maxlength="4">
    <label for="hhBoard">Board:</label>
    <input type="text" id="hhBoard" maxlength="10">
    <button onclick="addHand()">Add Hand</button>
    <table id="hhTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Hero</th>
          <th>Villain</th>
          <th>Board</th>
          <th>Hero Win %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="poker.js"></script>
</body>
</html>
