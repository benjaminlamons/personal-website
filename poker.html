<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Game Theory Lab</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f7f7f7;
      color: #222;
      padding: 20px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    label, input, button { font-size: 1.1rem; margin: 5px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #222; padding: 6px 10px; text-align: center; }
    button { cursor: pointer; margin-top: 10px; }
    #stats, #strategy { margin-top: 20px; padding: 10px; border: 1px solid #222; background: #fff; }
  </style>
</head>
<body>

  <a href="index.html" style="display:block; margin-bottom:20px; font-size:16px;">‚Üê Back to Home</a>

  <h1>Poker Game Theory Lab</h1>

  <!-- Hand Input -->
  <div id="hand-input">
    <h2>Enter Hand</h2>
    <label>Pre-flop (e.g., AhKh): </label>
    <input type="text" id="preflop" maxlength="4">
    <br>
    <label>Flop (3 cards, e.g., QsJc9d): </label>
    <input type="text" id="flop" maxlength="6">
    <br>
    <label>Turn (e.g., 2c): </label>
    <input type="text" id="turn" maxlength="2">
    <br>
    <label>River (e.g., Td): </label>
    <input type="text" id="river" maxlength="2">
    <br>
    <button id="add-hand">Add Hand</button>
  </div>

  <!-- Action Input -->
  <div id="action-input">
    <h2>Action</h2>
    <label>Player: </label>
    <input type="text" id="player" placeholder="Hero or Villain">
    <label>Action: </label>
    <select id="action">
      <option>check</option>
      <option>call</option>
      <option>bet</option>
      <option>raise</option>
      <option>fold</option>
    </select>
    <label>Size: </label>
    <input type="number" id="size" placeholder="0">
    <button id="add-action">Add Action</button>
  </div>

  <!-- Hand History Table -->
  <div id="hand-table">
    <h2>Hand History</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Hand #</th>
          <th>Pre-flop</th>
          <th>Flop</th>
          <th>Turn</th>
          <th>River</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Stats / Analytics -->
  <div id="stats">
    <h2>Stats & Probabilities</h2>
    <div id="stats-output">No hands added yet.</div>
  </div>

  <!-- Strategy Advice -->
  <div id="strategy">
    <h2>Strategy Advice</h2>
    <div id="strategy-output">No hands added yet.</div>
  </div>

  <!-- Link JS -->
  <script src="poker.js"></script>
</body>
</html>
